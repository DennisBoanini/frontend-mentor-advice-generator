<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Advice generator app</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<section class="advice-container">
	<p class="advice-number">advice #<span id="advice-id"></span></p>
	<p class="advice-text" id="advice-text"></p>
	<div class="separator"></div>
	<button class="advice-generator" id="advice-generator-btn">
		<img src="./images/icon-dice.svg" alt="icon dice">
	</button>
</section>

</html>
